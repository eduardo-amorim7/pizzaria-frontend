<!DOCTYPE html>
<html lang="pt-BR" ng-app="pizzariaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão - Pizzaria</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/kds-style.css" rel="stylesheet">
    <link href="css/novo-pedido-style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar - Oculta na tela principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" ng-controller="NavController" ng-hide="isMainDashboard()">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">
                <i class="fas fa-pizza-slice me-2"></i>
                Pizzaria Management
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" ng-if="isAuthenticated">
                        <a class="nav-link" href="#/">
                            <i class="fas fa-home me-1"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item" ng-if="isAuthenticated">
                        <a class="nav-link" href="#/pedidos">
                            <i class="fas fa-clipboard-list me-1"></i>
                            Pedidos
                        </a>
                    </li>
                    <li class="nav-item" ng-if="isAuthenticated">
                        <a class="nav-link" href="#/kds">
                            <i class="fas fa-tv me-1"></i>
                            Painel KDS
                        </a>
                    </li>
                    <li class="nav-item" ng-if="isAuthenticated && canManageProducts()">
                        <a class="nav-link" href="#/produtos">
                            <i class="fas fa-pizza-slice me-1"></i>
                            Produtos
                        </a>
                    </li>
                    <li class="nav-item" ng-if="isAuthenticated && canViewReports()">
                        <a class="nav-link" href="#/relatorios">
                            <i class="fas fa-chart-bar me-1"></i>
                            Relatórios
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav" ng-if="isAuthenticated">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            {{currentUser.nome}}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#/perfil">
                                <i class="fas fa-user-cog me-1"></i>
                                Perfil
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" ng-click="logout()">
                                <i class="fas fa-sign-out-alt me-1"></i>
                                Sair
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div >
        <div ng-view></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" ng-show="isLoading">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" ng-repeat="toast in toasts" ng-class="'toast-' + toast.type" role="alert">
            <div class="toast-header">
                <i class="fas" ng-class="getToastIcon(toast.type)"></i>
                <strong class="me-auto ms-2">{{getToastTitle(toast.type)}}</strong>
                <button type="button" class="btn-close" ng-click="removeToast($index)"></button>
            </div>
            <div class="toast-body">
                {{toast.message}}
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- AngularJS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/services/socketService.js"></script>
    <script src="js/services/toastService.js"></script>
    <script src="js/controllers/navController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/pedidosController.js"></script>
    <script src="js/controllers/kdsController.js"></script>
    <script src="js/controllers/mainDashboardController.js"></script>
    <script src="js/controllers/novoPedidoController.js"></script>
    <script src="js/controllers/produtosController.js"></script>
    <script src="js/controllers/relatoriosController.js"></script>
</body>
</html>
