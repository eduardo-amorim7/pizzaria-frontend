<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-pizza-slice"></i>
            <h3>Sistema de Gestão</h3>
            <p class="text-muted">Pizzaria Management</p>
        </div>

        <form ng-submit="login()" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    ng-model="credentials.email"
                    ng-keypress="onKeyPress($event)"
                    auto-focus
                    required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="senha" 
                    ng-model="credentials.senha"
                    ng-keypress="onKeyPress($event)"
                    required>
            </div>

            <button 
                type="submit" 
                class="btn btn-primary w-100 btn-custom"
                ng-disabled="isLoading">
                <span ng-if="isLoading">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Entrando...
                </span>
                <span ng-if="!isLoading">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Entrar
                </span>
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Sistema de Gestão Interna - Pizzaria<br>
                Versão 1.0
            </small>
        </div>
    </div>
</div>
